<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../resources/template/main.xhtml">
	<ui:define name="content">
	 	
	 	<h:form id="pessoa">

	 		<p:outputLabel value="#{PFisicaMBean.pfisica.nome}">
	 		
	 		</p:outputLabel>
	 		
	 		<p:dataTable id="tbpessoa" var="pessoa" value="#{pessoaMB.list}"
	 		paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">
	 			<f:facet name="header">
	 				Pessoas
	 			</f:facet>
	 			  <p:column>  
                		<f:facet name="header">
                			<h:outputText value="#ID" />
                		</f:facet>
                		<h:outputText value="#{pessoa.id}"  />  
            	 </p:column>
            	<p:column>  
                		<f:facet name="header">
                			<h:outputText value="Tipo" />
                		</f:facet>
                		<h:outputText value="#{pessoa.tipoPessoa}"  />
                		  
            	 </p:column>
            	<p:column>  
                		<f:facet name="header">
                			<h:outputText value="Propriedade Teste" />
                		</f:facet>
                		<h:outputText value="#{pessoa.propriedadeTeste}"  />
                		  
            	 </p:column>
            
	 		</p:dataTable>
	 	</h:form>
	</ui:define>
</ui:composition>
</html>
