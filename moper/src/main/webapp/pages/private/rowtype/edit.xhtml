<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
	<h:form>
		<p:panelGrid columns="3" style="border: 0; background: none; padding: 0px; width: 620px">
			<p:row>
				<p:column>
					<p:outputLabel for="descrition">Description: </p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText id="descrition" value="#{rowTypeBean.rowType.descr}" size="70" required="true" requiredMessage="* The description field is required.">
					</p:inputText>
				</p:column>
				<p:column>
					<p:commandButton value="Save" type="submit" action="#{rowTypeBean.save}" update=":contentform" />
					<p:commandButton value="Cancel" type="submit" action="#{rowTypeBean.list}" update=":contentform" immediate="true"/>
				</p:column>	
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body> 
</ui:composition>
