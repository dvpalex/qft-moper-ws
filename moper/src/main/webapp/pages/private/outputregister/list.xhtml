<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
				
	<p:panel header="Output" style="margin-bottom:5px">
	
	<h:form id="form1">
	 <h:panelGrid columns="3" rules="1" border="0" cellpadding="0" cellspacing="5">
			<h:outputLabel value="Nome do Arquivo"/>
			<p:inputText id="fileName" style="width: 300px" value="#{outputRegisterBean.outputRegister.fileName}"/>
			<p:commandButton id="buscarPorNome" value="Search" action="#{outputRegisterBean.findByFileName}" ajax="false"/>
	 </h:panelGrid>
	</h:form>
	
	<p:separator />
	
	<h:form id="form2">
        <h:panelGrid columns="2" rules="4" border="0" cellpadding="0" cellspacing="5">
        
        	<h:outputLabel value="Tipo do Layout"/>
            <p:selectOneMenu id="type" value="#{outputRegisterBean.outputRegister.layoutType.layoutTypeId}">
                <p:ajax event="change" update="version" listener="#{outputRegisterBean.listLayoutVersion}"/>  
                <f:converter converterId="javax.faces.Long"/>
                <f:selectItem itemLabel="Selecione o tipo do layout" itemValue="" />
                <f:selectItems value="#{outputRegisterBean.types}" /> 
            </p:selectOneMenu>    
            <h:outputLabel value="Versão do layout"/>
            <p:selectOneMenu id="version" value="#{outputRegisterBean.outputRegister.layoutVersion.layoutVersionId}">
            	<f:converter converterId="javax.faces.Long"/>
                <f:selectItem itemLabel="Selecione a versão do layout" itemValue="" />
                <f:selectItems value="#{outputRegisterBean.versions}" /> 
            </p:selectOneMenu>             
            <h:outputLabel value="Data de início"/>
            <p:calendar value="#{outputRegisterBean.firstDate}" id="dataInicio" />           
            <h:outputLabel value="Data de término"/>
            <p:calendar value="#{outputRegisterBean.lastDate}" id="dataFim" />        
        </h:panelGrid>
		<p:commandButton value="Search" actionListener="#{outputBean}" id="buscar"/>
	</h:form>

	<br/><p:separator />

	<h:form>
    <p:dataTable id="registers" var="register" value="#{outputRegisterBean.listOutputRegister}" paginator="true" rows="5">
        <p:column headerText="Detail Count">
            <h:outputText value="#{register.detailCount}" />
        </p:column>
        <p:column headerText="Date">
            <h:outputText value="#{register.generateDate}" />
        </p:column>
        <p:column headerText="Layout Type">
            <h:outputText value="#{register.layoutType.colName}" />
        </p:column>       
        <p:column headerText="Layout Version">
            <h:outputText value="#{register.layoutVersion.version}" />
        </p:column>       
        <p:column headerText="Status">
            <h:outputText value="#{register.status}" />
        </p:column>     
        <p:column headerText="Event">
            <h:outputText value="#{register.event}" />
        </p:column>       
        <p:column headerText="File Name">
            <h:outputText value="#{register.fileName}" />
        </p:column>       
        <p:column headerText="Sequencial Number">
            <h:outputText value="#{register.numSeq}" />
        </p:column>        
         <p:column headerText="">      	 
            <p:commandButton process="@this registers" value="Show Rows" actionListener="#{outputRegisterBean.listRows}" id="buscar" ajax="false">
            	<f:setPropertyActionListener value="#{register.outputRegisterId}" target="#{outputRegisterBean.outputRegisterId}" />
            </p:commandButton>
        </p:column>        
    </p:dataTable>
	</h:form>
		
	<br/><br/>
	
	<h:form>
    <p:dataTable var="rows" value="#{outputRegisterBean.rows}" paginator="true" rows="1">     
        <p:column headerText="Index">
            <h:outputText value="#{rows.rowIndex}" />
        </p:column>
        <p:column headerText="Content">
            <h:outputText value="#{rows.content}" />
        </p:column>        
    </p:dataTable>
	</h:form>		

	</p:panel>
		
</h:body> 
</ui:composition>
