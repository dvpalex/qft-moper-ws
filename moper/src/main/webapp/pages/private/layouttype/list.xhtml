<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">

<h:body>
				<h1>Layout Type</h1>
				<h:form>
					<h:panelGrid columns="2" style="border: 0; background: none; padding: 0px;">
							<h:outputText value="Description"/>
							<p:inputText id="description" value="#{layoutTypeBean.description}" styleClass="form_field_large"/>		
					
						<f:facet name="footer">
						
							<p:commandButton id="search" value="#{msg['button.search']}"
							icon="ui-icon-search"
							action="#{layoutTypeBean.search}"
							update=":contentform" />
		
							<p:commandButton id="add" value="Adicionar"
							icon="ui-icon-plus"
							action="#{layoutTypeBean.add}"
							update=":contentform"
							 />				
						</f:facet>
					
					</h:panelGrid>
									
						
					<p:dataTable var="obj" value="#{layoutTypeBean.list}" paginator="true" rows="10"  
		        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		        rowsPerPageTemplate="5,10,15">
						
						
						
						<p:column headerText="#ID" width="80">  
            				<h:outputText value="#{obj.layoutTypeId}"></h:outputText>
        				</p:column>
						<p:column headerText="Descricao">  
            				<h:outputText value="#{obj.description}"></h:outputText>
        				</p:column>  
						<p:column headerText="Editar" width="40">
										<p:column>
	
								<p:commandButton
									icon="ui-icon-search"
									title="View"
									action="#{layoutTypeBean.view}"
									update=":contentform">
									<f:setPropertyActionListener value="#{obj}"
										target="#{layoutTypeBean.instance}" />
								</p:commandButton>
						</p:column>
					
					<p:column headerText="Layout" width="40">
							<p:commandButton
							icon="ui-icon-search"
							title="Layout"
							action="#{layoutBean.list}"
							update=":contentform">
							<f:setPropertyActionListener value="#{obj}"
								target="#{layoutBean.layoutType}" />
						</p:commandButton>
				</p:column>
						
							
							<!-- 
							<p:commandButton
								icon="ui-icon-search"
								title="Editar"
								action="#{jobBean.view}"
								update=":content">
								<f:setPropertyActionListener value="#{job}"
								target="#{jobBean.instance}" />
							</p:commandButton>
							 -->
								
						</p:column>						
					</p:dataTable>		
		
				</h:form>
	
</h:body> 
</ui:composition>
