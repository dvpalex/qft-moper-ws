<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
	<h:form>
	
		<p:panelGrid columns="2">  
    		<f:facet name="header">Edit Layout Type</f:facet>  
    		<p:outputLabel for="name" value="Name: "/> 
			<p:inputText id="name" value="#{layoutTypeBean.layoutType.name}" size="30" maxlength="80" required="true" requiredMessage="* The name field is required."/>
    		<p:outputLabel for="descrition" value="Description: "/>  
			<p:inputText id="descrition" value="#{layoutTypeBean.layoutType.descr}" maxlength="80" size="70" required="true" requiredMessage="* The description field is required."/>
    		<f:facet name="footer" >  
       			
				<p:commandButton value="Cancel" type="submit" action="#{layoutTypeBean.list}" update=":contentform" icon="ui-icon-arrowreturnthick-1-w" immediate="true" style="float:right"/>  
				<p:commandButton value="Update" type="submit" action="#{layoutTypeBean.save}" update=":contentform" icon="ui-icon-check" style="float:right"/>
    		</f:facet>  
		</p:panelGrid>  
		
	</h:form>
</h:body> 
</ui:composition>
