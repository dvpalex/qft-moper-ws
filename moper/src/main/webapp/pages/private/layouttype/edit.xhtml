<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
	<h:form>
		<p:panelGrid columns="2">
					<p:outputLabel for="descrition" value="Description" />
					<p:inputText id="descrition" value="#{layoutTypeBean.instance.description}" />
					
					<f:facet name="footer">
						<p:commandButton value="Salvar" type="submit" action="#{layoutTypeBean.save}" update=":contentform" />
						<p:commandButton value="cancelar" type="submit" action="#{layoutTypeBean.cancel}" immediate="true" update=":contentform" />
					</f:facet>
		</p:panelGrid>
	</h:form>
</h:body> 
</ui:composition>
