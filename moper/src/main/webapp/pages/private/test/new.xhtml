<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
	<h:form>
		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel for="menssagem">Mensagem</p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText id="menssagem" value="#{testBean.instance.menssagem}">
					</p:inputText>
				</p:column>
				<p:column>
					<p:commandButton value="Salvar" type="submit" action="#{testBean.save}"  />
				</p:column>	
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body> 
</ui:composition>
