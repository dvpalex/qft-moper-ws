<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
	<h:form id="form1">
	
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
		<p:panelGrid columns="4">  
    		<f:facet name="header">Edit Layout - #{layoutBean.layout.layoutVersion.layoutType.name}</f:facet>  
			
			<h:outputText value="Row Type: "/>
    		<p:selectOneMenu id="rowType" value="#{layoutBean.layout.rowType.rowTypeId}" required="true" requiredMessage="* Select a row type field."> 
                <f:selectItem itemLabel="Select row type..." itemValue="" />
                <f:selectItems value="#{layoutBean.rowTypes}" /> 
            </p:selectOneMenu>
				
			<p:outputLabel for="initialPosition" value="Initial Position: "/>  
			<p:inputText id="initialPosition" value="#{layoutBean.layout.beginField}" maxlength="5" size="2" required="true" requiredMessage="* The initial position field is required.">
				<p:ajax event="keyup" update="lenght"  listener="#{layoutBean.layout.count}"/>
			</p:inputText>
 		
    		<p:outputLabel for="name" value="Name: "/>  
			<p:inputText id="name" value="#{layoutBean.layout.colName}" maxlength="80" size="60" required="true" requiredMessage="* The name field is required."/>
       				
   			<p:outputLabel for="finalPosition" value="Final Position: "/>  
			<p:inputText id="finalPosition" value="#{layoutBean.layout.endField}" maxlength="5" size="2" required="true" requiredMessage="* The final position field is required.">
			<p:ajax event="keyup" update="lenght"  listener="#{layoutBean.layout.count}"/>
			</p:inputText>
    		  
			<p:outputLabel for="description" value="Description: "/>  
			<p:inputText id="description" value="#{layoutBean.layout.descr}" maxlength="80" size="100" required="true" requiredMessage="* The description field is required."/>
   
   			<p:outputLabel for="lenght" value="Lenght: "/>  
			<p:inputText id="lenght" value="#{layoutBean.layout.lenghtField}" maxlength="5" size="2" required="true" requiredMessage="* The lenght field is required."/>
    		
    		<h:outputText value="Colum Type: "/>
    		<p:selectOneMenu id="columtype" value="#{layoutBean.layout.typeCol}" required="true" requiredMessage="* Select a colum type field."> 
                <f:selectItem itemLabel="Select colum type..." itemValue="" />
                <f:selectItems value="#{layoutBean.columTypes}" /> 
            </p:selectOneMenu>	
              
            <p:outputLabel for="index" value="Index: "/>  
			<p:inputText id="index" value="#{layoutBean.layout.indexField}" maxlength="5" size="2" required="true" requiredMessage="* The index field is required."/>
    		  		
    		<f:facet name="footer" >       			
				<p:commandButton value="Cancel" type="submit" action="#{layoutBean.list}" update=":contentform" icon="ui-icon-arrowreturnthick-1-w" immediate="true" style="float:right"/>  
				<p:commandButton value="Add" type="submit" action="#{layoutBean.add}" icon="ui-icon-plus" style="float:right" ajax="false"/>
				<p:commandButton value="Save" type="submit" action="#{layoutBean.save}" icon="ui-icon-check" style="float:right" ajax="false" immediate="true"/>
    		</f:facet>  
		</p:panelGrid>  
		
	</h:form>
	
	<br/>
	
				<h:form id="form2">
														
					<p:dataTable var="layout" value="#{layoutBean.layouts}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" >				
						<p:column headerText="" width="10">	
							<p:commandButton action="#{layoutBean.delete}" icon="ui-icon-carat-1-n" update=":contentform" style="width: 20px; height: 20px">
								<f:setPropertyActionListener value="#{layout}" target="#{layoutBean.layout}" />
							</p:commandButton>
						</p:column>	
						<p:column headerText="" width="10">			
							<p:commandButton action="#{layoutBean.delete}" icon="ui-icon-carat-1-s" update=":contentform" style="width: 20px; height: 20px">
								<f:setPropertyActionListener value="#{layout}" target="#{layoutBean.layout}" />
							</p:commandButton>
						</p:column>		
						<p:column headerText="Index" width="20">  
            				<h:outputText value="#{layout.indexField}"/>
        				</p:column>
        				<p:column headerText="Name">  
            				<h:outputText value="#{layout.colName}"/>
        				</p:column> 
						<p:column headerText="Description">  
            				<h:outputText value="#{layout.descr}"/>
        				</p:column>       				
        				<p:column headerText="Begin">  
            				<h:outputText value="#{layout.beginField}"/>
        				</p:column>  
        				<p:column headerText="End">  
            				<h:outputText value="#{layout.endField}"/>
        				</p:column> 
        				<p:column headerText="Lenght">  
            				<h:outputText value="#{layout.lenghtField}"/>
        				</p:column>
        				<p:column headerText="Type">  
            				<h:outputText value="#{layout.typeCol}"/>
        				</p:column>  
        				<p:column headerText="Layout Type">  
            				<h:outputText value="#{layout.layoutVersion.layoutType.name}"/>
        				</p:column>  
        				<p:column headerText="Row Type">  
            				<h:outputText value="#{layout.rowType.descr}"/>
        				</p:column> 
						<p:column headerText="" width="10">					
							<p:commandButton action="#{layoutBean.editLayout}" icon="ui-icon-pencil" update=":contentform"> 
								<f:setPropertyActionListener value="#{layout}" target="#{layoutBean.layout}" />
							</p:commandButton>	
						</p:column>	
						<p:column headerText="" width="10">					
							<p:commandButton action="#{layoutBean.deleteLogical}" icon="ui-icon-trash" update=":contentform">
								<p:confirm header="Confirmação de exclusão" message="Deseja realmente excluir esse registro?" icon="ui-icon-alert" /> 
								<f:setPropertyActionListener value="#{layout}" target="#{layoutBean.layout}" />
							</p:commandButton>
						</p:column>			
					</p:dataTable>		
					
					<p:confirmDialog global="true" showEffect="fade" id="delete">
        				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":contentform"/>  
       					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    				</p:confirmDialog>
    					
				</h:form>
	
</h:body> 
</ui:composition>
