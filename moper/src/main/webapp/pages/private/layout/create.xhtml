<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://br.com.cardif.etl/facelets">
<h:body>
	<h:form id="form1">
	
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
		<p:panelGrid columns="2">  
    		<f:facet name="header">Create a new Layout - Select Layout Type</f:facet>  

    		<h:outputText value="Layout Type: "/>
    		<p:selectOneMenu id="layoutType" value="#{layoutBean.layout.layoutVersion.layoutType.layoutTypeId}" required="true" requiredMessage="* Select a layout type field."> 
                <f:selectItem itemLabel="Select layout type..." itemValue="" />
                <f:selectItems value="#{layoutBean.layoutTypes}" /> 
            </p:selectOneMenu>	
              		
    		<f:facet name="footer" >       			
				<p:commandButton value="Cancel" type="submit" action="#{layoutBean.list}" update=":contentform" icon="ui-icon-arrowreturnthick-1-w" immediate="true" style="float:right"/>  
				<p:commandButton value="Next" type="submit" action="#{layoutBean.newLayout}" icon="ui-icon-carat-1-e" style="float:right" ajax="false"/>
    		</f:facet>  
		</p:panelGrid>  
		
	</h:form>
	
</h:body> 
</ui:composition>
